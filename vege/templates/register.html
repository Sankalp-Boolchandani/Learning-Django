{% extends "base-template.html" %}
{% block start %}
<div class="container">

  <form class="col-7 mx-auto p-4 card shadow-lg" method="post">
    {% csrf_token %}
    <h1>Register</h1>
    <hr>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <div>
      <label for="username" class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
      <p><a href="login">Already a user? Login</a></p>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>

{% endblock %}
