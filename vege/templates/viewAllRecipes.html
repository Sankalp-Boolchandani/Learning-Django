{% extends "base-template.html" %}
{% block start %}
<div class="container">
  <table class="table p-6">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Recipe Name</th>
        <th scope="col">Recipe Description</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{recipe.recipe_name}}</td>
        <td>{{recipe.recipe_desc}}</td>
        <td>
          <img src="/media/{{recipe.recipe_image}}" style="height: 100px;">
        </td>
        <td>
          <a class="btn btn-danger btn-sm m-2" href="deleteRecipe/{{recipe.id}}/" role="button">Delete</a>
          <a class="btn btn-warning btn-sm" href="updateRecipe/{{recipe.id}}/" role="button">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<hr>
<div>
  <a href="/recipe">Add recipe</a>
</div>

{% endblock %}
