{% extends "base-template.html" %}
{% block start %}

<div class="container">
  <div class="mb-3">
    <form>
      <label class="mt-2"><strong>Recipe Name</strong></label>
      <input type="text" class="form-control mt-2" id="exampleRecipeName" name="search" placeholder="Enter name">
      <button type="submit" class="btn btn-primary btn-sm mt-2">Search</button>
    </form>
  </div>
</div>
<hr>
<div class="container mt-6">
  <table class="table p-6">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Recipe Name</th>
        <th scope="col">Recipe Description</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{recipe.recipe_name}}</td>
        <td>{{recipe.recipe_desc}}</td>
        <td>
          <img src="/media/{{recipe.recipe_image}}" style="height: 100px;">
        </td>
        <td>
          <a class="btn btn-danger btn-sm m-2" href="deleteRecipe/{{recipe.slug}}/" role="button">Delete</a>
          <a class="btn btn-warning btn-sm" href="updateRecipe/{{recipe.slug}}/" role="button">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<hr>
<div>
  <a href="/recipe">Add recipe</a>
</div>

{% endblock %}
